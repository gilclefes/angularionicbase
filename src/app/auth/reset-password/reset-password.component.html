<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <app-header ptitle="Sign Up"></app-header> -->

<ion-content class="container">
  <ion-row class="signup-content">
    <ion-col sizeMd="6" sizeXs="12" sizeSm="12">
      <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
        <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-input
              type="email"
              placeholder="Email"
              formControlName="email"
              clearInput
              autocapitalize="off"
              inputmode="email"
              label="Email"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div
                class="error-message"
                *ngIf="
                  signupForm.get('email').hasError(validation.type) &&
                  (signupForm.get('email').dirty ||
                    signupForm.get('email').touched)
                "
              >
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>

          <div formGroupName="matching_passwords">
            <ion-item class="input-item">
              <app-show-hide-password>
                <ion-input
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                  label="New Password"
                  labelPlacement="floating"
                ></ion-input>
              </app-show-hide-password>
            </ion-item>
            <div class="error-container">
              <ng-container
                *ngFor="let validation of validation_messages.password"
              >
                <div
                  class="error-message"
                  *ngIf="
                    signupForm
                      .get('matching_passwords')
                      .get('password')
                      .hasError(validation.type) &&
                    (signupForm.get('matching_passwords').get('password')
                      .dirty ||
                      signupForm.get('matching_passwords').get('password')
                        .touched)
                  "
                >
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>

            <ion-item class="input-item">
              <app-show-hide-password>
                <ion-input
                  type="password"
                  placeholder="Confirm Password"
                  formControlName="confirm_password"
                  label="Confirm Password"
                  labelPlacement="floating"
                ></ion-input>
              </app-show-hide-password>
            </ion-item>
            <div class="error-container">
              <ng-container
                *ngFor="let validation of validation_messages.confirm_password"
              >
                <div
                  class="error-message"
                  *ngIf="
                    signupForm
                      .get('matching_passwords')
                      .get('confirm_password')
                      .hasError(validation.type) &&
                    (signupForm
                      .get('matching_passwords')
                      .get('confirm_password').dirty ||
                      signupForm
                        .get('matching_passwords')
                        .get('confirm_password').touched)
                  "
                >
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="error-container">
            <ng-container
              *ngFor="let validation of validation_messages.matching_passwords"
            >
              <div
                class="error-message"
                *ngIf="
                  signupForm
                    .get('matching_passwords')
                    .hasError(validation.type) &&
                  (signupForm.get('matching_passwords').get('confirm_password')
                    .dirty ||
                    signupForm.get('matching_passwords').get('confirm_password')
                      .touched)
                "
              >
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-list>

        <ion-button
          class="signup-btn"
          type="submit"
          expand="block"
          [disabled]="!signupForm.valid"
          >Reset Password</ion-button
        >
      </form>
    </ion-col></ion-row
  >
</ion-content>
